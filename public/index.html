<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
  <h1>게시판</h1>
  <div id="posts"></div>

  <script>
    fetch('/api/posts')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('posts');
        data.forEach(post => {
          const item = document.createElement('div');
          item.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <p>작성자: ${post.author}</p>
            <hr>
          `;
          container.appendChild(item);
        });
      })
      .catch(error => console.error('Error fetching posts:', error));
  </script>
</body>
</html>
