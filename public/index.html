<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>게시판</h1>
    </header>
    <section id="board">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td><a href="/view/{{ post.id }}">{{ post.title }}</a></td>
                    <td>{{ post.author }}</td>
                    <td>{{ post.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2025 게시판</p>
    </footer>
</body>

</html>
